<div class="container-fluid">
    <h4>Registro de Empleado</h4>
</div>
<div class="container-fluid row">
    <div class="col-md-6">
        <label for="txtNombreCompleto" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" placeholder="Ingresa el nombre completo"
            id="txtNombreCompleto">
    </div>
    <div class="col-md-3">
        <label for="txtFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="txtFechaNacimiento">
    </div>
    <div class="col-md-3">
        <label for="txtEdad" class="form-label">Edad</label>
        <input type="number" class="form-control" placeholder="Ingresa la edad" id="txtEdad">
    </div>
    <div class="col-md-4">
        <label for="txtPuesto" class="form-label">Puesto</label>
        <input type="text" class="form-control" placeholder="Ingresa el puesto" id="txtPuesto">
    </div>
    <div class="col-md-4">
        <label for="txtSucursal" class="form-label">Sucursal</label>
        <select name="txtSucursal" class="form-select" id="txtSucursal">
            <option value="1">Sucursal 1</option>
            <option value="2">Sucursal 2</option>
            <option value="3">Sucursal 3</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="txtRFC" class="form-label">RFC</label>
        <input type="text" class="form-control" placeholder="Ingresa el RFC" id="txtRFC">
    </div>
    <div class="col-md-3">
        <label for="txtCURP" class="form-label">CURP</label>
        <input type="text" class="form-control" id="txtCURP" placeholder="Ingresa el CURP">
    </div>
    <div class="col-md-3">
        <label for="txtNSS" class="form-label">Seguridad Social</label>
        <input type="text" class="form-control" id="txtNSS" placeholder="Ingresa el NSS">
    </div>
    <div class="col-md-3 row">
        <div class="col-md-12">
            <label for="txtHorarioLaboral">Horario Laboral</label>
        </div>
        <div class="col-md-6 my-md-0 my-1">
            <input type="time" class="form-control">
        </div>
        <div class="col-md-6 m-md-0 my-1">
            <input type="time" class="form-control">
        </div>
    </div>
    <div class="col-md-3">
        <label for="txtFoto">Foto</label>
        <input type="file" class="form-control" id="txtFoto">
    </div>
    <div class="col-md-12 text-center my-2">
        <button class="btn btn-primary">Guardar</button>
        <button class="btn btn-primary">Actualizar</button>
        <button class="btn btn-primary">Eliminar</button>
    </div>
</div>
