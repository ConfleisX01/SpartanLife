<div class="form-container d-flex flex-column">
    <div class="container-fluid d-flex justify-content-between p-2 separator">
        <div>
            <button class="btn-base button_3" id="btnClosePanel"><i class="bi bi-arrow-bar-left"></i></button>
        </div>
        <div class="buttons-container">
        </div>
    </div>
    <div class="container-fluid py-3 separator">
        <h5>Panel de Seleccion</h5>
        <p class="m-0">Selecciona el empleado para poder registrar el aguinaldo</p>
    </div>
    <div class="container-fluid py-3 flex-grow-1 overflow-auto">
        <div class="container-fluid table-responsive p-0">
            <table class="table table-hover caption-top">
                <caption>Tabla de empleados</caption>
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">RFC</th>
                        <th scope="col">NSS</th>
                    </tr>
                </thead>
                <tbody id="employees-table">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container-fluid m-0 p-0">
    <h2>Pagos / Registrar aguinaldo</h2>
</div>
<div class="container-fluid container-form-attendance py-2 soft-shadow">
    <div class="container-fluid separator">
        <h4>Seleccionar Empleado</h4>
    </div>
    <div class="container-fluid d-flex aling-items-center justify-content-center py-2">
        <button class="btn-base button_3" id="btnSelectEmployee">Seleccionar Empleado</button>
    </div>
    <div class="container-fluid separator">
        <h4>Registrar Nuevo aguinaldo</h4>
    </div>
    <div class="container-fluid d-flex aling-items-center justify-content-center separator ">
        <div class="container-fluid form w-75 row justify-content-center aling-items-center">
            <div class="col-md-4 p-2 my-4">
                <label for="txtTotal" class="h4 d-flex justify-content-center aling-items-center  ">Total de aguinaldos</label>
                <input type="number" id="txtTotal" class="form-control" disabled>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex aling-items-center justify-content-center m-4">
        <div class="container-fluid form w-75 row justify-content-center aling-items-center">
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-between">
        <div>
            <button class="btn-base button_danger m-3" id="btnShowPay">Ultimo Registro</button>
        </div>
        <div>
            <button class="btn-base button_save m-3" id="btnSave">Guardar</button>
        </div>
    </div>
</div>
