<div class="container-fluid account-container">
    <div class="row h-100">
        <div class="col-lg-4 login-container d-flex align-items-center justify-content-center text-dark flex-column">
            <img src="./Img/logo.png" class="img-responsive m-4" alt="" width="256px">
            <div class="container-login w-100" id="container-login">
                <h2 class="text-center">Log In</h2>
                <p class="text-spacing-3 text-dark text-center">¿No tienes cuenta? <span class="pointer" id="btnCreateAccount">Crea una ahora</span></p>
                <div class="px-2 row w-100">
                    <div class="col-md-12">
                        <label for="txtUsuario">Usuario</label>
                        <input class="form-control" type="text" placeholder="Ingresa tu usuario" id="txtUser">
                    </div>
                    <div class="col-md-12">
                        <label for="txtUsuario" class="mt-4">Contraseña</label>
                        <input class="form-control" type="password" placeholder="Ingresa tu contraseña" id="txtPassword">
                    </div>
                    <div class="col-md-12">
                        <div class="form-check my-2">
                            <input class="form-check-input" type="checkbox" value="" id="rememberUser">
                            <label class="form-check-label" for="rememberUser">Recordar Usuario</label>
                        </div>
                    </div>
                    <div class="col-md-12 py-2">
                        <button class="button button_2" id="btnLoginStart">Iniciar Sesión</button>
                    </div>
                </div>
            </div>
            <div class="container-signin d-none w-100" id="container-signin">
                <h2 class="text-center">Sign In</h2>
                <p class="text-spacing-3 text-dark text-center">¿Ya tienes cuenta? <span class="pointer" id="btnLoginUser">Inicia sesión</span></p>
                <div class="px-2 w-100 row">
                    <div class="col-md-6">
                        <label for="txtRol">Rol</label>
                         <select id="txtRol" class="form-control" style="height: 50px;">
                                <option value="USER">Usuario</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                    </div>
                    <div class="col-md-12">
                        <label for="txtUserCreate">Usuario</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu usuario" id="txtUserCreate">
                    </div>
                    <div class="col-md-12">
                        <label for="txtUserCreate">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="txtPasswordCreate">
                    </div>
                    <div class="col-md-12 py-4">
                        <button class="button button_2" id="btnCreate">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
